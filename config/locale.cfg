// Cubescript localization

// Retrieves the localized version of a string based on the current locale,
// the ugly mangling is for ^f sequence handling
// Mark strings with (_ "string")
_ = [
	result (unescape (gettext (strreplace (escape $arg1) "^"" "")))
]

// Retrieves the localized version of a string based on the current locale in escaped form,
// this is required in lists to ensure that the entry is singular if the translated entry contains spaces
// Mark strings in lists with @(__ "string")
__ = [
	result (escape (_ $arg1))
]

// Debug to check a specific string
_dbg = [
	result (unescape (gettext_dbg (strreplace (escape $arg1) "^"" "")))
]

// Debug to check a specific string
__dbg = [
	result (escape (_ $arg1))
]
