bind ESCAPE [if (cleargui 1) [] [showgui main]]    // it all starts here

showmainplayerprev = 1
setpersist showmainplayerprev 1
setcomplete showmainplayerprev 1

newgui main [
    guibox [
        if $showmainplayerprev [ guicenter [
            guicenter [ guiplayerpreview (getplayermodel) (getplayercolour -1) (getplayerteam 1) (weapselect) (getplayervanity) [showgui profile] 7.5 1 1]
            guicenter [ guitext (getplayername) ]
        ] ]
    ] [
        guilist [ guistrut 30 ]
        guicenter [ guilist [ guifont "emphasis" [
            guicenter [ guibutton (_ "profile") "showgui profile" ]
            guistrut 0.5
            if (&& (isconnected) (> (getvote) 0)) [
                guicenter [ guibutton (_ "show votes") "showgui maps 2" ]
                guistrut 0.5
            ]
            guicenter [ guibutton (? (isonline) (_ "find servers") (_ "play online")) "showservers" ]
            guicenter [ guibutton (? (isconnected) (_ "vote map/mode") (_ "offline practice")) "showgui maps 1" ]
            guistrut 0.5
            if (&& (isconnected) (= (gamemode) $modeidxediting)) [
                guicenter [ guibutton (_ "editing") "showgui edit" ]
                guistrut 0.5
            ]
            if (> (ircconns) 0) [ guicenter [ guibutton (_ "irc windows") "showgui irc" ] ]
            guicenter [ guibutton (_ "options") "showgui options" ]
            guicenter [ guibutton (_ "variables") "showgui vars" ]
            guicenter [ guibutton (_ "help") "showgui help" ]
            guistrut 0.5
            if (isconnected) [
                guicenter [ guibutton (_ "disconnect") "savewarnchk disconnect" ]
                guistrut 0.5
            ]
            guicenter [ guibutton (_ "quit") "savewarnchk quit" ]
        ] ] ]
    ]
    cases $guirolloveraction "showservers" [
        guitooltip (_ "displays the server browser for other online matches")
    ] "showgui profile" [
        guitooltip (_ "edit your name, colour, and model type")
    ] "showgui edit" [
        guitooltip (_ "access commands to use while editing a map")
    ] "showgui irc" [
        guitooltip (_ "shows your open irc windows")
    ]  "savewarnchk disconnect" [
        guitooltip (_ "disconnects your current connection")
    ] "showgui maps 2" [
        guitooltip (_ "displays the current votes")
    ] "showgui maps 1" [
        guitooltip (format (_ "select a map/mode combination to %1") (? (isonline) (_ "vote for") (_ "practice on")))
    ] "showgui options" [
        guitooltip (_ "edit your configuration options")
    ] "showgui vars" [
        guitooltip (_ "edit gameplay and weapon variables")
    ] "showgui help" [
        guitooltip (_ "gets some help!")
    ] "savewarnchk quit" [
        guitooltip (_ "closes Red Eclipse")
    ]
    guitip
]

guimodes = [
    guicenter [ guitext (modedesc @arg1 @arg2 5) ]
    if (> $arg2 0) [
        loop i $mutsidxnum [
            mut = (<< 1 $i)
            if (&& [& $arg2 $mut] [! (& (mutsimplied $arg1) $mut)]) [
                muttxt = (mutsdesc $arg1 $mut 4)
                if (strlen $muttxt) [ guicenter [ guitext (concatword "^fa" $muttxt) ] ]
            ]
        ]
    ]
]

newgui loading [
    guistayopen [ guinohitfx [
        guione [
            guifont "huge" [ guicenter [ guitext (? (&& (isloadingmap) (strlen $maptitle)) $maptitle (_ "loading")) ] ]
            guifont "default" [ guicenter [ guitext (? (&& (isloadingmap) (strlen $maptitle) (strlen $mapauthor)) (concat (_ "by") $mapauthor) (_ "please wait..")) ] ]
            if (&& (isloadingmap) (isconnected)) [
                if (= (isloadingmap) 2) [
                    guicenter [ guitext (_ "^fs^fylightmapping^fS") ]
                ] [
                    gname = (gamename (gamemode) (mutators) 0 32)
                    guicenter [ guitext (format "^fs^fy%1^fS" $gname) ]
                ]
            ]
            case (isloadingmap) 2 [
                guistrut 0.5
                guicenter [ guiimage "" [] 7 0 ]
            ] 1 [
                if (isconnected) [
                    guistrut 0.5
                    guifont "little" [
                        guicenter [
                            modetexs = (modetexlist (gamemode) (mutators))
                            looplist modetex $modetexs [ guiimage $modetex [] 1 0 "textures/blank" ]
                        ]
                        guimodes (gamemode) (mutators)
                    ]
                    guistrut 0.5
                    if (strlen $connectname) [
                        guicenter [ guitext (format (_ "^faon: ^fw%1:[%2]") $connectname $connectport) ]
                        if (&& (isconnected) (strlen $serverdesc)) [ guifont "little" [ guicenter [ guitext (format "^"^fs%1^fS^"" $serverdesc) ] ] ]
                    ]
                ]
            ]
        ]
        guitip
    ] ]
]
